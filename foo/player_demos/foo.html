<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<script type="text/javascript">
//<![CDATA[

function playSound(el,soundfile)
{
    soundfile = soundfile+'&bust='+new Date().getTime();
    if (el.mp3)
    {
        if (el.mp3.paused)
	{
           //el.mp3 = new Audio(soundfile);
            el.mp3.load();
            el.mp3.play();
	}
        else if (el.mp3.ended)
	{
	    el.mp3.currentTime =0;
            el.mp3.load();
            el.mp3.play();
	}
        else
	{
            el.mp3.pause();
	}
    }
    else
    {   
        el.mp3 = new Audio(soundfile);        
        el.mp3.loop = false;
        el.mp3.play();
    }
}

//]]>
</script>
</head>
<body>

<span onclick="playSound(this, 'http://thepeoplesjukebox.com/mp3player/mp3player.php?jukebox=1234');" style="cursor: pointer;">
  <img style="cursor: pointer;" src="/images/jukebox.jpeg" border="0" id="jukebox"/>
</span>
</body>
</html>
